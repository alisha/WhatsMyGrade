<!DOCTYPE HTML>
<html>

<head>
	<title>What's My Grade?</title>
</head>

<body>
	<h1>What's My Grade?</h1>
	<h2>Enter in your numeric grade on an assignment to see what letter grade it is</h2>
	<br/>
	
	<h3>Points you received:</h3>
	<input type="number" id="numerator" size="20">
	<br/>
	<h3>Total points:</h3>
	<input type="number" id="denominator" size="20">
	<br/>
	<input type="submit" value="Find my grade!">
</body>

</html>
